<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Selamat Ulang Tahun Nuyuy üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0b3d91 0%, #001f3f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            position: relative;
            animation: initialFadeIn 1s ease-in-out; 
        }

        @keyframes initialFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* üåü Gaya Khusus Layar Pembuka (Input Nama) */
        #splash-screen {
            background: radial-gradient(circle at top, #0b3d91 0%, #001f3f 100%);
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-in-out;
            z-index: 100;
        }

        #splash-screen h2 {
            color: #caf0f8;
            font-size: 2.5em; 
            font-weight: 700; 
            margin-bottom: 25px;
            text-shadow: 
                0 0 10px #90e0ef, 
                0 0 20px #caf0f8,
                0 0 30px rgba(144, 224, 239, 0.5); 
        }

        #name-input {
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid rgba(144, 224, 239, 0.5); 
            background: rgba(255, 255, 255, 0.05); 
            color: white;
            font-size: 1.1em;
            width: 80%;
            max-width: 350px;
            margin-bottom: 10px; 
            text-align: center;
            outline: none;
            transition: 0.4s;
            box-shadow: 0 0 10px rgba(0, 119, 182, 0.3);
        }

        #name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #name-input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px #90e0ef; 
        }

        #error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 20px;
            height: 1.5em; 
            opacity: 0;
            transition: opacity 0.5s;
        }

        #enter-btn {
            padding: 15px 40px; 
            border-radius: 35px;
            border: none;
            background-color: #0077b6;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.5);
            letter-spacing: 1px;
        }

        #enter-btn:hover {
            background-color: #0096c7;
            transform: translateY(-3px); 
            box-shadow: 0 10px 30px rgba(0, 150, 199, 0.7);
        }
        
        /* üí° Gaya Konten Utama */
        #main-content {
            display: none; 
            opacity: 0;
            transition: opacity 2s ease-in-out;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
            z-index: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.6); }
        }

        .photo-container {
            position: relative;
            width: 180px;
            height: 180px;
            z-index: 5;
        }

        .photo-container::after {
            content: "";
            position: absolute;
            top: -30px;
            left: -30px;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            filter: blur(25px);
            z-index: 0;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #001f3f;
            box-shadow: 
                0 0 20px #00509e, 
                0 0 50px #0077b6, 
                0 0 80px rgba(0, 112, 192, 0.6);
            animation: floaty 4s ease-in-out infinite alternate, pulseGlow 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes floaty {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px #00509e, 0 0 50px #0077b6, 0 0 80px rgba(0,112,192,0.6); }
            50% { box-shadow: 0 0 30px #00509e, 0 0 70px #0077b6, 0 0 100px rgba(0,112,192,0.8); }
            100% { box-shadow: 0 0 20px #00509e, 0 0 50px #0077b6, 0 0 80px rgba(0,112,192,0.6); }
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 0 0 25px #90e0ef, 0 0 35px #caf0f8;
            margin: 20px 0 10px 0;
            z-index: 5;
            text-align: center; 
        }
        
        h1 span {
            color: #90e0ef; 
            text-shadow: 0 0 15px #ffffff;
        }

        p {
            color: #f0faff;
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            margin: 0 20px;
            line-height: 1.6;
            z-index: 5;
        }

        /* TOMBOL MUSIK DIHAPUS */
        
        .balloon-container { position: absolute; bottom: -150px; animation: floatUp linear infinite; z-index: 3; }
        .balloon { border-radius: 50%; opacity: 0.95; position: relative; box-shadow: inset -8px -8px 20px rgba(0,0,0,0.2), inset 10px 10px 25px rgba(255,255,255,0.5), 0 0 25px rgba(173,216,230,0.6); transition: 0.3s; }
        .string { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); width: 2px; height: 60px; background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(144,224,239,0.7)); border-radius: 2px; opacity: 0.8; animation: sway 3s ease-in-out infinite alternate; }
        @keyframes sway { from { transform: translateX(-50%) rotate(-3deg); } to { transform: translateX(-50%) rotate(3deg); } }
        @keyframes floatUp { 0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; } 50% { transform: translateY(-50vh) translateX(15px) scale(1.05); opacity: 0.9; } 100% { transform: translateY(-120vh) translateX(-15px) scale(1.1); opacity: 0; } }
        .heart { position: absolute; color: #ffffff; font-size: 18px; animation: fly 5s linear infinite; opacity: 0.8; z-index: 2; }
        @keyframes fly { 0% { transform: translateY(0) scale(0.9); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.2); opacity: 0; } }
        .confetti { position: absolute; width: 10px; height: 14px; opacity: 0.9; animation: fall 3s linear infinite; z-index: 4; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h2>üíé Selamat Datang üíé</h2>
        <input type="text" id="name-input" placeholder="Tuliskan nama Anda di sini..." autofocus>
        <p id="error-message"></p>
        <button id="enter-btn">Masuk üöÄ</button>
    </div>

    <div id="main-content">
        <div class="photo-container">
            <img class="photo" src="https://i.ibb.co/sDLPfJV/nuyuy.jpg" alt="Foto Nuyuy">
        </div>

        <h1 id="greeting-title">
            üéâ Selamat Ulang Tahun Yang Ke - 19 Thn, 
            <span style="color: #90e0ef; text-shadow: 0 0 15px #ffffff;">Nuyuyyyyy!!!</span> üéâ
        </h1> 
        
        <p id="greeting-message">
            Panjang umur, sehat, happy terus, dan semua wishlistmu tahun ini tercapai yaa. Jangan pernah berubah, tetap jadi temenku yang palingg baikkk ‚Äî **keep being you! Love you** ‚ù§Ô∏è
            <br><br>
            Dari: <span style="color: #48cae4; font-weight: 600;">cacaa comelllüíó</span>
        </p>

        <iframe 
            id="ytplayer"
            width="0" height="0"
            src="https://www.youtube.com/embed/9Tjhzkaj5jQ?enablejsapi=1&loop=1&playlist=9Tjhzkaj5jQ"
            frameborder="0"
            allow="autoplay"
        ></iframe>
    </div>

    <script>
        // --- KONSTANTA DAN LOGIKA VALIDASI ---
        const TARGET_NAME = "NURUL MU'MINATUS SHOLIHAH"; 
        
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');
        const nameInput = document.getElementById('name-input');
        const enterBtn = document.getElementById('enter-btn');
        const errorMessage = document.getElementById('error-message');
        
        // --- LOGIKA MUSIK ---
        let player; 

        function initializeMusicPlayer() {
            // Mendapatkan referensi ke iframe YouTube
            player = document.getElementById("ytplayer").contentWindow;
        }

        // FUNGSI PLAY KHUSUS UNTUK OTOMATIS NYALA SAAT MASUK
        function autoPlayMusicOnEntry() {
            if (!player) initializeMusicPlayer();
            // Mengirim perintah ke iframe untuk play video
            player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        // --- LOGIKA MASUK APLIKASI ---
        function displayError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.opacity = '1';
            nameInput.style.border = '1px solid #ff6b6b';
            setTimeout(() => {
                errorMessage.style.opacity = '0';
                nameInput.style.border = '1px solid rgba(144, 224, 239, 0.5)';
            }, 3000);
        }

        function enterApp() {
            let userName = nameInput.value.trim().toUpperCase(); 
            
            // VALIDASI NAMA
            if (userName !== TARGET_NAME) {
                console.error("Akses Ditolak. Nama yang diinput: " + nameInput.value.trim()); 
                displayError("Nama tidak dikenal. Pastikan nama lengkap Anda benar.");
                return; 
            }

            // Akses Diberikan
            console.log("Akses Diberikan. Nama pengguna: " + nameInput.value.trim());

            // 1. Transisi ke Konten Utama
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                    
                    // 2. Memanggil musik setelah jeda 1.5 detik agar iframe YouTube siap
                    setTimeout(autoPlayMusicOnEntry, 1500); 

                }, 50); 
                
                startVisualEffects();
            }, 1000); 
        }

        enterBtn.addEventListener('click', enterApp);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enterApp();
            }
        });


        // --- LOGIKA EFEK VISUAL ---
        function startVisualEffects() {
            // BINTANG MINI
            for(let i=0; i<100; i++){
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.animationDuration = 1 + Math.random()*2 + "s";
                star.style.width = 1 + Math.random()*2 + "px";
                star.style.height = 1 + Math.random()*2 + "px";
                document.body.appendChild(star);
            }
            // BALON
            for (let i = 0; i < 40; i++) {
                const container = document.createElement("div");
                container.classList.add("balloon-container");
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                const string = document.createElement("div");
                string.classList.add("string");
                const colors = ["radial-gradient(circle at 30% 30%, #001f3f, #00509e 85%)", "radial-gradient(circle at 30% 30%, #000000, #333333 85%)"];
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                const size = 60 + Math.random() * 80;
                balloon.style.width = size + "px";
                balloon.style.height = size * 1.3 + "px";
                container.style.left = Math.random() * window.innerWidth + "px";
                const duration = 8 + Math.random() * 8;
                container.style.animationDuration = duration + "s";
                container.style.animationDelay = Math.random() * 5 + "s";
                balloon.appendChild(string);
                container.appendChild(balloon);
                document.body.appendChild(container);
            }
            // HATI TERBANG
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "ü§ç";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = 3 + Math.random() * 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
            setInterval(createHeart, 700);
            // CONFETTI
            function createConfetti() {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                const colors = ["#f6bd60", "#f7ede2", "#48cae4", "#bde0fe", "#0077b6", "#ffffff", "#001f3f"];
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.width = 6 + Math.random() * 8 + "px";
                confetti.style.height = 8 + Math.random() * 10 + "px";
                confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
            setInterval(createConfetti, 80);
        }
    </script>
</body>
</html>
